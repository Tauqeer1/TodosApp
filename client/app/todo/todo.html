<div class="container">
  <form class="thing-form" ng-hide="todoCtrl.isAdmin()">
    <label>Enter todos</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add todo here" ng-model="todoCtrl.todo">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="todoCtrl.addTodo()">Add Todo</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">All Todos:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="todo in todoCtrl.todos">
        <li><a href="#" uib-tooltip="{{todo.todo}}">{{todo.todo}}
          <button type="button" class="close" ng-click="todoCtrl.deleteThing(todo)">x</button></a></li>
      </ul>
    </div>
  </div>
</div>
